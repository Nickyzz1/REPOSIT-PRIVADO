<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro</h1>

    <section class="cadastro">

        <form action="">

            <p>Digite seu CPF</p>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF">

            <p>Nome completo</p>
            <input type="text" id="name" name="name" placeholder="Digite seu nome">
            

            <p>E-mail</p>
            <input type="text" id="email" name="email" placeholder="Digite seu melhor e-mail">
            

            <p>Senha</p>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha">

            <p>Confirme sua Senha</p>
            <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Digite sua senha">

            <div class="checkbox-container">
                <input type="checkbox" id="termos" name="termos">
                <label for="termos">Li e aceito os <a href="">termos de uso</a></label>
            </div>

        <section class="button">
            <button>CRIAR CONTA</button>
        </section>
    </section>
</body>
</html>
